        <div class="phone col-md-5">
            <h5><span class="mx-1"><i style="color: #ef2e0c;" class="bi bi-telephone-outbound"></i></span> Phone :</h5>
            <div class="phone-content">
                01118004264 <br>
                01027926982
            </div>
        </div>
        <div class="email col-md-5">
            <h5><span class="mx-1"><i style="color: #ef2e0c;" class="bi bi-envelope-at"></i></span> E-mail :</h5>
            <div class="email-content">

    <div class="sending row justify-content-around">

                    <label for="formGroupExampleInput">Name</label>

                </div>
                <button type="submit" class="btn btn-outline-primary mx-1 my-2">Submit</button>
            </form>
        </div>
    </div>
